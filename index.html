<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup">
        <h1>Welcome to the Slot Machine</h1>
        <!-- Non necessario inizialmente -->
    </div>

    <div id="slotMachine" style="display: none;">
        <h2>Slot Machine</h2>
        <div id="balanceContainer"></div>
        <div class="slot-machine">
            <div class="reel" id="reel1"><img src="images/J.png" alt="J"></div>
            <div class="reel" id="reel2"><img src="images/Q.png" alt="Q"></div>
            <div class="reel" id="reel3"><img src="images/K.png" alt="K"></div>
            <div class="reel" id="reel4"><img src="images/foto1.png" alt="Foto1"></div>
            <div class="reel" id="reel5"><img src="images/foto2.png" alt="Foto2"></div>
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel6"><img src="images/Q.png" alt="Q"></div>
            <div class="reel" id="reel7"><img src="images/K.png" alt="K"></div>
            <div class="reel" id="reel8"><img src="images/foto3.png" alt="Foto3"></div>
            <div class="reel" id="reel9"><img src="images/foto4.png" alt="Foto4"></div>
            <div class="reel" id="reel10"><img src="images/foto1.png" alt="Foto1"></div>
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel11"><img src="images/foto2.png" alt="Foto2"></div>
            <div class="reel" id="reel12"><img src="images/J.png" alt="J"></div>
            <div class="reel" id="reel13"><img src="images/K.png" alt="K"></div>
            <div class="reel" id="reel14"><img src="images/Q.png" alt="Q"></div>
            <div class="reel" id="reel15"><img src="images/foto3.png" alt="Foto3"></div>
        </div>
        <button id="settingsButton" onclick="openSettingsPopup()">General Settings</button>
        <button id="betButton" onclick="openBetPopup()">Bet Settings</button>
        <button id="spinButton">Spin</button>
        <div id="result"></div>
        <div id="currentBalance"></div>
    </div>

    <!-- Popup per le impostazioni generali -->
<div id="settingsPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeSettingsPopup()">&times;</span>
        <h2>General Settings</h2>
        <p>Content for general settings popup...</p>
    </div>
</div>

<!-- Popup per la modifica della puntata -->
<div id="betPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeBetPopup()">&times;</span>
        <h2>Bet Amount</h2>
        <input type="range" min="1" max="100" value="1" id="betRange" oninput="updateBetValue()">
        <span id="betValue">1</span>
    </div>
</div>





<script src="script.js"></script>
</body>
</html>
